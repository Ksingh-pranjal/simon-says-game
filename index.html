<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimonSaysGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>

    <div class="box-container">
        <div class="line-one">
            <div class="box red btn" type="button" id="red">1</div>
            <div class="box yellow btn" type="button" id="yellow">2</div>
        </div>
        <div class="line-two">
            <div class="box blue btn" type="button" id="blue">3</div>
            <div class="box purple btn" type="button" id="purple">4</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
